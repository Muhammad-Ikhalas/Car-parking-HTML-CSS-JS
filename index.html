<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Parking System</title>
</head>
<body>
    <div class="parking-lot" id="parkingLot"></div>

    <div class="controls">
        <button id="addCar">Add Car</button>
        <button id="addBike">Add Bike</button>
        <button id="addBus">Add Bus</button>
    </div>

    <h2>Received Money</h2>
    <table id="moneyTable">
        <tr>
            <th>Vehicle Type</th>
            <th>Amount</th>
        </tr>
    </table>

    <h2 id="totalMoney"></h2>

    <script src="script.js"></script>
</body>
</html>
